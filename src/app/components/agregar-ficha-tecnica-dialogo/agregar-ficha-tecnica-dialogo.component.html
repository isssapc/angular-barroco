<h1 md-dialog-title>Ficha t√©cnica</h1>
<div md-dialog-content>


  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Archivos</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Archivo 1" disabled>
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">                   
                    <i class="fa fa-check"></i>
                </button>
               </span>
            </div>
          </td>

          <td>
            <div class="btn-group">
              <button class="btn btn-secondary" type="button">                  
                 <i class="fa fa-edit"></i>
                </button>
              <button class="btn btn-secondary" type="button">                  
                 <i class="fa fa-file-image-o"></i>
                </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <h5>Subir nuevo archivo</h5>
  <hr>

  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Archivo</label>
      <div class="col-sm-10">
        <label class="custom-file">
         <input ng2FileSelect [uploader]="uploader" type="file" id="file" class="custom-file-input">
         <span class="custom-file-control"></span>
        </label>
      </div>
    </div>

    <div class="form-group row" *ngFor="let item of uploader.queue">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [value]="item.file.name" >
      </div>
    </div>





    <div class="form-group row">
      <div class="col-12">         

        <div>
          <div>
            Progreso:
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </div>

          <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Upload all
          </button>
          <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
          </button>
          <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
            <span class="glyphicon glyphicon-trash"></span> Remove all
          </button>
        </div>

      </div>
    </div>








   <!--  <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Subir</button>
      </div>
    </div> -->

  </form>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">CERRAR</button>
</div>

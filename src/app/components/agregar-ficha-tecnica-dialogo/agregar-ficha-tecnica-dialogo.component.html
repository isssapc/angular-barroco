<h1 md-dialog-title>Ficha técnica</h1>
<div md-dialog-content>

  <div>{{data|json}}</div>
  <div>{{uploader.queue.length}}</div>


  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Archivos</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Archivo 1" disabled>
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" (click)="updateNombreArchivo()">                   
                    <i class="fa fa-check"></i>
                </button>
               </span>
            </div>
          </td>

          <td>
            <div class="btn-group">
              <button class="btn btn-secondary" type="button" (click)="editarNombreArchivo()">                  
                 <i class="fa fa-edit"></i>
                </button>
              <button class="btn btn-secondary" type="button" (click)="verDocumento()">                  
                 <i class="fa fa-file-image-o"></i>
                </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <h5>Subir nuevo archivo</h5>
  <hr>

  <form>
    <div class="form-group row">
      <!-- <label class="col-sm-2 col-form-label">Archivo</label> -->
      <div class="col-12">
        <label class="custom-file">
         <input #inputFile ng2FileSelect [uploader]="uploader" type="file" id="file" class="custom-file-input">
         <span class="custom-file-control"></span>
        </label>        
      </div>
    </div>

   <!--  <div class="form-group row" *ngFor="let item of uploader.queue">
      <label class="col col-form-label">{{item.file.name}}</label>
    </div> -->

    <ng-template ngFor let-item [ngForOf]="uploader.queue">
      

          <div class="form-group row">
        <label class="col-12 col-form-label">{{item.file.name}}</label>
      </div>

      <div class="form-group row">
        <!-- <label class="col-sm-2 col-form-label">Nombre</label> -->
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Nombre">
        </div>
      </div>

  <!--     <div class="form-group row">
        <label class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
          <textarea rows="3" class="form-control" placeholder="Descripción"></textarea>
        </div>
      </div>  -->

    </ng-template>





    <div class="form-group row" >
      <div class="col-12">
        <div>
          <div>
            Progreso:
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="form-group row" >
      <div class="col-12"> 
        <div>

          <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Subir
          </button>
          <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
          </button>
          <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
            <span class="glyphicon glyphicon-trash"></span> Eliminar
          </button>

        </div>

      </div>
    </div>








    <!--  <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Subir</button>
      </div>
    </div> -->

  </form>

</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">CERRAR</button>
</div>

<div class="container">

  <div class="row">

    <div class="col-12">
      <form class="form-signin" (ngSubmit)="login(usuario)">
        <h3 class="form-signin-heading">Control de inventario</h3>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="usuario.password" required>
        <div *ngIf="alert">{{alert}}</div>
        <div class="checkbox"> 
          <label>
            <input type="checkbox" value="remember-me"> Recordar
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesi√≥n</button>
      </form>

    </div>
  </div>

</div>

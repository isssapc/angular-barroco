<div class="container">
  <div class="row">
    <div class="col-12">

      <div class="card my-5">
        <div class="card-header">
          <div class="d-flex justify-content-end">
            <div class="mr-auto align-self-center">Categorías</div>
            <div>
              <button md-icon-button (click)="agregarCategoria()">
                <md-icon>add</md-icon>
              </button>
            </div>
          </div>
        </div>
        <div>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Categoría</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of categorias">
                <td>{{categoria.nombre}}</td>
                <td>
                  <button md-icon-button [mdMenuTriggerFor]="menu4">
                   <md-icon>more_vert</md-icon>
                  </button>
                  <md-menu #menu4="mdMenu">
                    <button md-menu-item>
                      <md-icon>delete</md-icon>
                        <span>Eliminar</span>
                     </button>
                  </md-menu>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

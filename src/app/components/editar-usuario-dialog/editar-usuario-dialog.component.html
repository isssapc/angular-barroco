<h1 md-dialog-title>Editar cliente</h1>
<div md-dialog-content>


  <form>
    <div class="form-group row">
      <label for="1" class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" value="" id="1">
      </div>
    </div>

    <div class="form-group row">
      <label for="2" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" value="" id="2">
      </div>
    </div>

    <div class="form-group row">
      <label for="5" class="col-sm-3 col-form-label">Rol</label>
      <div class="col-sm-9">
        <select class="form-control" id="5">
                  <option value="1">Administrativo</option>
                  <option value="2">Comercial</option>
                  <option value="3">Almacen</option>
                </select>
      </div>
    </div>

  </form>
</div>
<div md-dialog-actions>
  <button md-button md-dialog-close="Option 1">ACEPTAR</button>
  <button md-button md-dialog-close="Option 2">CANCELAR</button>
</div>

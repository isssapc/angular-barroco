<div class="container">

  <div class="row"> 

    <div class="col-12">

      <div class="card my-5">
        <div class="card-header">
          Nuevo usuario
        </div>
        <div class="card-block">
          <form #formCreateUsuario="ngForm" id="formCreateUsuario" (ngSubmit)="createUsuario()">
            <div class="form-group row">
              <label for="1" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="usuario.nombre">
              </div>
            </div>

            <div class="form-group row">
              <label for="2" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" value="" name="email" id="email" [(ngModel)]="usuario.email">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="3">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="" [(ngModel)]="usuario.password">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="4">Confirmar</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="4" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label for="5" class="col-sm-2 col-form-label">Rol</label>
              <div class="col-sm-10">
                <select class="form-control" id="rol" name="rol" [(ngModel)]="usuario.id_rol">
                  <option *ngFor="let rol of roles" [value]="rol.id_rol">{{rol.nombre}}</option>                  
                </select>
              </div>
            </div>

            <div>usuario: {{usuario|json}}</div>

          </form>
        </div>
        <div class="card-footer">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" form="formCreateUsuario" class="btn btn-primary" [disabled]="!formCreateUsuario.form.valid">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

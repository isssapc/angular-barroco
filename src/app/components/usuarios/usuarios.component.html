<div class="container">

  <div class="row">

    <div class="col-12">


      <div class="card mt-5">
        <div class="card-header">
          Usuarios
        </div>
        <div>
          <!--  <md-spinner></md-spinner> -->
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let usuario of usuarios; let i = index">
                  <td>{{usuario.id_usuario}}</td>
                  <td>{{usuario.nombre}}</td>
                  <td>{{usuario.email}}</td>
                  <td>{{usuario.rol}}</td>
                  <td>
                    <button md-icon-button [mdMenuTriggerFor]="menu">
                   <md-icon>more_vert</md-icon>
                  </button>
                    <md-menu #menu="mdMenu">
                      <button md-menu-item (click)="editarUsuario(usuario)">
                     <md-icon>create</md-icon>
                      <span>Editar</span>
                    </button>
                      <button md-menu-item>
                     <md-icon>attach_file</md-icon>
                      <span>Ficha t√©cnica</span>
                   </button>
                      <button md-menu-item>
                      <md-icon>delete</md-icon>
                        <span>Eliminar</span>
                     </button>
                    </md-menu>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>

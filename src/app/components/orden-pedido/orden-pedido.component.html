<div class="container">

  <div class="row">

    <div class="col-12">


      <div class="card my-5">
        <div class="card-header">
          Orden de pedido
        </div>
        <div class="card-block">
          <form>
            <div class="form-group row">
              <label for="1" class="col-sm-2 col-form-label">Cliente</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" value="" id="1">
              </div>
            </div>

            <div class="form-group row">
              <label for="3" class="col-sm-2 col-form-label">Fecha Entrega</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" value="" id="3">
              </div>
            </div>

            <div class="form-group row">
              <label for="5" class="col-sm-2 col-form-label">Lugar Entrega</label>
              <div class="col-sm-10">
                <select class="form-control" id="5">
                  <option value="1">Obra</option>
                  <option value="2">Sucursal</option>
                  <option value="3">CDIS</option>                    
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="3" class="col-sm-2 col-form-label">Dirección Entrega</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" value="" id="3">
              </div>
            </div>

            <div class="form-group row">
              <label for="5" class="col-sm-2 col-form-label">Condiciones de compra</label>
              <div class="col-sm-10">
                <select class="form-control" id="5">
                  <option value="1">Contado</option>
                  <option value="2">Crédito</option>                  
                </select>
              </div>
            </div>
          </form>
        </div>
        <div>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th></th>
              </tr>
              <tr>
                <td><input class="form-control" type="text" value=""></td>
                <td><input class="form-control" type="text" value=""></td>
                <td><input class="form-control" type="text" value=""></td>
                <td><button type="button" class="btn btn-primary">Agregar</button></td>
              </tr>
            </thead>

            <tbody>
              <tr>

                  </button>
                  <md-menu #menu1="mdMenu">
                    <button md-menu-item (click)="editarorden()">
                     <md-icon>create</md-icon>
                      <span>Editar</span>
                    </button>
                    <button md-menu-item>
                      <md-icon>delete</md-icon>

              <tr>

                    <button md-menu-item (click)="editarorden()">
                     <md-icon>create</md-icon>
                      <span>Editar</span>
                    </button>
                    <button md-menu-item>
                      <md-icon>delete</md-icon>
                        <span>Eliminar</span>
                     </button>
                  </md-menu>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <div>
            <button type="button" class="btn btn-primary">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

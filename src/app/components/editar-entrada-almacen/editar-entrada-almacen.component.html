<div class="container">

  <div *ngIf="loading">

    <md-spinner class="loading"></md-spinner>

  </div>

  <div class="row">

    <div class="col-12">

      <div class="card my-5">
        <div class="card-header">
          Entrada almacén
        </div>
        <div>
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Categoría</th>
                  <th>Producto</th>
                  <th>Unidad</th>
                  <th style="width:150px">Cantidad</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of productos">
                  <td>{{producto.id_producto}}</td>
                  <td>{{producto.categoria}}</td>
                  <td>{{producto.nombre}}</td>
                  <td>{{producto.unidad}}</td>
                  <td><input class="form-control" type="text" name="cantidad" [(ngModel)]="producto.cantidad"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">

          <div class="form-group row">

            <div class="col-12 col-sm-6 mb-2 mb-sm-0">
              <input placeholder="Núm. Factura" class="form-control" type="text" id="num_factura" name="num_factura" [(ngModel)]="entrada.num_factura">
            </div>
          
            <div class="col-12  col-sm-6">
              <button type="button" class="btn btn-primary" (click)="updateEntradaAlmacen()">Guardar</button>
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>

</div>

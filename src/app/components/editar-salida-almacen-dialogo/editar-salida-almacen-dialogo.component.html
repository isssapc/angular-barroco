<h1 md-dialog-title>Editar salida</h1>
<div md-dialog-content>
  <form>
    <div class="form-group row">
      <label for="1" class="col-sm-4 col-form-label">Producto</label>
      <div class="col-sm-8">
        <p>Producto 1</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="1" class="col-sm-4 col-form-label">Categoría</label>
      <div class="col-sm-8">
        <p>Material eléctrico</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="1" class="col-sm-4 col-form-label">Núm. factura</label>
      <div class="col-sm-8">
        <p>00000</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="1" class="col-sm-4 col-form-label">Existencias</label>
      <div class="col-sm-8">
        <p>100</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="1" class="col-sm-4 col-form-label">Cantidad</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" value="" id="1">
      </div>
    </div>
  </form>
</div>
<div md-dialog-actions>
  <button md-button md-dialog-close="Option 1">ACEPTAR</button>
  <button md-button md-dialog-close="Option 2">CANCELAR</button>
</div>

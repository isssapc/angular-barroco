
<md-sidenav-container>
  <md-sidenav #navLeft class="sidenav-start" mode="over" align="start" opened="false">
    <md-nav-list>
      <h3 md-subheader>Navegación</h3>

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/login']" routerLinkActive="active">Login</a>

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/nuevo-usuario']" routerLinkActive="active">Nuevo usuario</a>

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/usuarios']" routerLinkActive="active">Usuarios</a>

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/clientes']" routerLinkActive="active">Clientes</a>

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/entrada-almacen']" routerLinkActive="active">Entrada almacen</a>

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/inventario']" routerLinkActive="active">Inventario</a> 

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/nuevo-cliente']" routerLinkActive="active">Nuevo Cliente</a>     

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/nuevo-producto']" routerLinkActive="active">Nuevo producto</a>     
      
      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/orden-pedido']" routerLinkActive="active">Orden de compra</a>     

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/reportes']" routerLinkActive="active">Reportes</a>     

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/salida-almacen']" routerLinkActive="active">Salida almacen</a>  
      
      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/salidas-almacen']" routerLinkActive="active">Salidas almacen</a>

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/entradas-almacen']" routerLinkActive="active">Entradas almacen</a>

      <a md-list-item href="" (click)="navLeft.toggle()" [routerLink]="['/ver-categorias']" routerLinkActive="active">Ver categorias</a>

       

    </md-nav-list>
  </md-sidenav>

  <md-sidenav #navRight class="sidenav-end" mode="over" align="end" opened="false">
    <md-tab-group>
      <md-tab label="Tab 1">
        <h3>Encabezado</h3>
        <p>Contenido uno</p>
      </md-tab>
      <md-tab>
        <ng-template md-tab-label>
          <!-- <md-icon>thumb_down</md-icon> -->Tab 2
        </ng-template>
        <h3>Encabezado</h3>
        <p>Contenido dos</p>
      </md-tab>
    </md-tab-group>
  </md-sidenav>

  <div class="my-content">

    <md-toolbar color="primary">

      <button md-icon-button (click)="navLeft.toggle()">
          <md-icon>menu</md-icon>
        </button>

      <!--<md-icon class="icon-20">pets</md-icon>-->

      <span> Barroco</span>

      <span class="spacer"></span>

      <button md-icon-button [mdMenuTriggerFor]="userMenu">
          <md-icon>person</md-icon>
        </button>

      <button md-icon-button (click)="navRight.toggle()">
          <md-icon>more_vert</md-icon>
        </button>

      <md-menu #userMenu="mdMenu">
        <button md-menu-item> Perfil </button>
        <button md-menu-item> Cerrar sesión </button>
      </md-menu>

    </md-toolbar>

    <router-outlet></router-outlet>


  </div>

</md-sidenav-container>
